<!DOCTYPE html>
<html>
<head>
    <title>Webpage to PDF - AutoPDFForge</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/web_convert.css') }}">
    <script src="{{url_for('static', filename='scripts/web_convert.js')}}"></script>

</head>
<body>
    <header>
        <h1 id="header_logo">
            <a href="/" >AutoPDFForge</a>
        </h1>
    </header>
    <main>



        <div id="center_div">
            <p style="font-size: 25px; margin-bottom: 9px;"><strong>Webpage to PDF</strong></p>
            <p style="color: #919191;margin-bottom: 36px;margin-top: 0px;">Convert a web page via URL to PDF</p>
            <div id="dropArea">
                <div class="form-group">
                    <span>https://</span>
                    <input id="linkInput" class="form-field" type="text" placeholder="domain.tld">
                </div>
            </div>



            <div style="margin-top: 20px; "><button type="submit" id="submitFilesButton" style="display: none;">Convert to PDF</button></div>
        </div>



    </main>
    <div id="Progress_Status">
        <div id="myprogressBar"><span id="progressBarText">Opening 0%</span></div>
    </div>
    <div class="footer-basic">
        <footer>
            <div class="social"><a href="https://github.com/kisellsn"><i class="icon ion-social-github"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/">Home</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                 <li class="list-inline-item">
                    {% if user_authenticated %}
                        <a href="{{ url_for('logout') }}">LogOut</a>
                        <a href="{{ url_for('profile') }}">Profile</a>
                    {% else %}
                        <a href="{{ url_for('login') }}">LogIn</a>
                    {% endif %}
                </li>
            </ul>
            <p class="copyright">AutoPDFForge Â© 2023</p>
        </footer>
    </div>
</body>
</html>
